apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion parent.ext.androidCompileSdkVersion
  buildToolsVersion parent.ext.androidBuildToolsVersion

  defaultConfig {
    minSdkVersion parent.ext.androidMinSdkVersion
    targetSdkVersion parent.ext.androidTargetSdkVersion
    publishNonDefault true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile project(':domain')

  compile rootProject.ext.dependencies.kotlin

  compile "android.arch.persistence.room:runtime:1.0.0-rc1"
  compile "android.arch.persistence.room:rxjava2:1.0.0-rc1"
  kapt "android.arch.persistence.room:compiler:1.0.0-rc1"

  testCompile project(':domain')
  testCompile rootProject.ext.testDependencies.junit
}
